<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>


</head>
<body>
    <div id="app">
        <h1>Notes App</h1>
        <h2>Take notes and never forget</h2>
        <input type="text" name="" id="note-input" placeholder="Enter Note">
        <button id="create-note">Create Note</button>
        <select name="" id="filter-by">
            <option value="byEdited">Show last edited</option>
            <option value="byCreated">Show recently created</option>
            <option value="alphabetical">Sort alphabetically</option>
        </select>
        <div id="note"></div>
        <form action="" id="name-form">
            <input type="text" name="firstName" id="form-input" placeholder="Enter Text">
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="/app.js"></script>

</body>
</html>
